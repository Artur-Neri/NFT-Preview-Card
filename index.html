<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header></header>
  <main>
    <div class="container">
      <div class="view">  
        <img src="images/image-equilibrium.jpg" alt="Equilibrium token" class="equi-image">
        <div class="view-icon-box">
          <img src="images/icon-view.svg" alt="view icon" class="view-icon">
        </div>
      </div>
      <h1 class="title"><a href="#">Equilibrium #3429</a></h1>

      <p class="slogan">Our Equilibrium collection promotes balance and calm.</p>

      <article class="deal">
        <div class="ethereum-value">
          <img src="images/icon-ethereum.svg" alt="ethereum icon" id="eth-icon">
          <p class="eth-price">0.041 ETH</p>
        </div>
        <div class="ethereum-value">
          <img src="images/icon-clock.svg" alt="clock icon" id="clock-icon">
          <p>3 days left</p>
        </div>
      </article>

      <div class="credit">
        <img src="images/image-avatar.png" alt="Creator Picture" class="avatar">
        <p>Creation of <a href="#" id="creator">Jules Wyvern</a></p>
      </div>
    </div>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.instagram.com/art_nerii/">Artur Neri</a>.
    </div>
</body>
</html>
